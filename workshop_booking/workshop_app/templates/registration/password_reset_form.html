{% extends "workshop_app/base.html" %}

{% block title %} Forgot Password {% endblock %}

{% block content %}
<style>
    body {
        background-color: #ffffff; 
    }

    .forgot-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .forgot-card {
        background: #ffffff;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        padding: 2rem;
        max-width: 500px;
        width: 100%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .forgot-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    }

    .forgot-card h3 {
        color: #e6851f; 
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .forgot-card input {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        border: 1px solid #ccc;
        margin-top: 0.5rem;
        margin-bottom: 1.5rem;
        transition: all 0.3s ease;
    }

    .forgot-card input:focus {
        border-color: #ff9933;
        box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.3);
        outline: none;
    }

    .forgot-card .btn {
        width: 100%;
        padding: 0.9rem;
        font-weight: 600;
        border-radius: 0.5rem;
        margin-bottom: 0.75rem;
        transition: all 0.3s ease;
        display: block;
        text-align: center;
    }

    .btn-request {
        background-color: #e6851f;
        color: #fff;
        border: none;
    }

    .btn-request:hover {
        background-color: #ff9933;
        color: #fff;
    }

    .btn-cancel {
        background-color: #fff;
        color: #e6851f;
        border: 1px solid #e6851f;
    }

    .btn-cancel:hover {
        background-color: #e6851f;
        color: #fff;
    }

    .form-group label {
        font-weight: 600;
        color: #000;
    }

    .alert {
        border-radius: 0.5rem;
    }
</style>

<div class="forgot-container">
    <div class="forgot-card">
        <h3>Forgot Password?</h3>
        <p class="text-center">Enter your registered email address to reset your password</p>
        <form action="" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_email">Email</label>
                {{ form.email }}
            </div>

            <button class="btn btn-request" type="submit">Request</button>
            <a href="{% url 'workshop_app:index' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}
